<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Simple Calculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator">
            <h1>Calculator</h1>

            <p id="display">         </p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()" style="background-color: rgba(255, 0, 0, 0.623);"><</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('x')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button"onclick="insert('9')">9</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                    <td><button class="button" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px ; background-color: rgba(255, 115, 0, 0.801);" onclick="rest()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                </tr>
            </table>


        </div>
        <section class="button-theme">
            <div class="btn">
                
            </div>
        </section>

        <div class="rodape"><p>Developed by <a href="https://github.com/xismiti" target="_blank">Guilherme Maciel Schmidt</a></p></div>
    </div>

    <script>
        function insert(num){

            var number = document.getElementById('display').innerHTML
            if (display){
                document.getElementById('display').innerHTML = number + num
            }
        }
        function clean(){
            document.getElementById("display").innerHTML = ''
        }
        function back(){
            var result = document.getElementById("display").innerHTML
            document.getElementById("display").innerHTML = result.substring(0, result.length - 1 )
        }
        
        function rest(){
            var result = document.getElementById("display").innerHTML;

            if(result){
                document.getElementById('display').innerHTML = eval(result)
            }

        }

        const btn = document.querySelector('div.btn')
        const container = document.querySelector("div.container")


        btn.onclick = function(){
            this.classList.toggle('active')
            container.classList.toggle('active')


        }
    </script>

</body>
</html>
